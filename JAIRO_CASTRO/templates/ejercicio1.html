<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Notas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estiloejercicio1.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h3>Formulario de Notas</h3>
            <form method="POST">
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" name="nota1" required min="10" max="70">

                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" name="nota2" required min="10" max="70">

                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" name="nota3" required min="10" max="70">

                <label for="asistencia">Asistencia (%):</label>
                <input type="number" id="asistencia" name="asistencia" required min="0" max="100">

                <button type="submit">Enviar</button>
            </form>

            {% if resultado %}
                <div class="resultado">
                    <p>{{ resultado.promedio }}</p>
                    <p>{{ resultado.estado }}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
